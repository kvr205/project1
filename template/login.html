{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static "bootstrap/bootstrap.min.css" %}">
    <script src="{% static "js/bootstrap.min.js" %}"></script>

    <link rel="stylesheet" href="{% static "css/login.css" %}">

    <title>Login</title>
  </head>
  <body>
      <div class="row">
        <img src="{% static "images/cbi.jpg" alt="" %}"style="width:50px;height:50px;">
        <a class="nav-link" href="index.html"><h1>CBI</h1></a>
        <h2>Corporate Bank Of India</h2>
      </div>




      <nav class="navbar navbar-expand-lg ">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      <li class="nav-item">
       <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="services.html">Services</a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="investors.html">Investors</a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="cc.html">Customer Care</a>
      </li>




      </ul>

      </div>
      </nav>
       <div class="row" style="background-color:#DAF7A6;">
            <h3 style="margin-left: 400px;color:orange;">Welcome To Personal Online Banking</h3>

       </div>


         <div class="contain">

           <div>

               {% for message in messages %}
               <h6 style="color:Green;">{{message}}</h6>
               {% endfor %}
           </div>

           <form method="post" id="form">
             {% csrf_token %}
        <div class="form1">
        <label for="username">Username:</label>
        <input type="username" name= "username" id="user" >
       </div>
      <div class="form-group">
      <label for="Password">Password:&nbsp</label>
      <input type="password" name="password" id="Pass">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      </form>

        <a href="register.html"  style="float:left;"><h5>Registration </h5></a>
        <a href="forgot.html"  style="float:left;"><h5>Forgot Password?</h5></a>




         </div>

         <div class="contain1">


           <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
      <div class="carousel-item active">
      <img src="{% static "images/img1.jpg" %}" class="img-responsive" alt="...">
      </div>
      <div class="carousel-item">
      <img src="{% static "images/img2.jpg" %}" class="img-responsive" alt="...">
      </div>
      <div class="carousel-item">
      <img src="{% static "images/img3.jpg" %}" class="img-responsive" alt="...">
      </div>
      </div>
      <a class="carousel-control-prev" href="#" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
      </a>
      </div>


         </div>















    <div class="footer" id="foot" >
         <img src="{% static "images/copy.jpg"  %}" style="width:10px;height:10px;margin-left:400px;">  <p style="margin-left:520px;">Copyright 2019</p>
    </div>




    <script src="{% static "https://code.jquery.com/jquery-3.4.1.slim.min.js" %}" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript">
      $(document).ready(function(){
        $('.carousel').carousel({
          interval: 3000
        })
      });
    </script>
    <script language="JavaScript" type="text/javascript" src="{% static "js/jquery.js" %}"></script>
    <script language="JavaScript" type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "twitter-bootstrap-v2/docs/assets/js/bootstrap-transition.js" %}"></script>
  </body>


</html>
